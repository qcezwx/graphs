<button (click)="updateResultGraphData()">get result</button>
<graph [data]="initialGraphData"></graph>
<graph *ngIf="resultGraphData" [data]="resultGraphData"></graph>

<li *ngFor="let link of initialGraphData.links">
  <span>source: {{link.source}}</span>
  <span>target: {{link.target}}</span>
  <span>weight: {{link.weight}}</span>
</li>
